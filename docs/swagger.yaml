basePath: /v1
definitions:
  models.ProfileModel:
    properties:
      avatar:
        type: string
      bio:
        type: string
      fullname:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
  models.RoleModel:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.UserModel:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_private:
        type: boolean
      is_verifyed:
        type: boolean
      profile:
        $ref: '#/definitions/models.ProfileModel'
      role:
        $ref: '#/definitions/models.RoleModel'
      updated_at:
        type: string
      username:
        type: string
    type: object
  payloads.CreateUserPayload:
    properties:
      avatar:
        type: string
      bio:
        maxLength: 2048
        type: string
      email:
        maxLength: 255
        type: string
      fullname:
        maxLength: 255
        minLength: 8
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
      username:
        maxLength: 255
        type: string
    required:
    - email
    - fullname
    - password
    - username
    type: object
  payloads.LoginUserPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  payloads.UserWithToken:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.UserModel'
    type: object
host: localhost:4000
info:
  contact:
    email: support@swagger.io
