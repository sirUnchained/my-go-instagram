basePath: /v1
definitions:
  models.FileModel:
    properties:
      created_at:
        type: string
      creator:
        type: integer
      filename:
        type: string
      filepath:
        type: string
      id:
        type: integer
      size_bytes:
        type: integer
    type: object
  models.PostModel:
    properties:
      created_at:
        type: string
      creator:
        $ref: '#/definitions/models.UserModel'
      description:
        type: string
      files:
        items:
          $ref: '#/definitions/models.FileModel'
        type: array
      id:
        type: integer
      tags:
        items:
          $ref: '#/definitions/models.TagModel'
        type: array
      updated_at:
        type: string
    type: object
  models.ProfileModel:
    properties:
      avatar:
        $ref: '#/definitions/models.FileModel'
      bio:
        type: string
      fullname:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
  models.RoleModel:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.TagModel:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.UserModel:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_private:
        type: boolean
      is_verifyed:
        type: boolean
      profile:
        $ref: '#/definitions/models.ProfileModel'
      role:
        $ref: '#/definitions/models.RoleModel'
      updated_at:
        type: string
      username:
        type: string
    type: object
  payloads.CreateFilePayload:
    properties:
      creator:
        type: integer
      filename:
        type: string
      filepath:
        type: string
      size_bytes:
        type: integer
    type: object
  payloads.CreateUserPayload:
    properties:
      avatar:
        $ref: '#/definitions/payloads.CreateFilePayload'
      bio:
        maxLength: 512
        type: string
      email:
        maxLength: 255
        type: string
      fullname:
        maxLength: 255
        minLength: 8
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
      username:
        maxLength: 255
        type: string
    required:
    - email
    - fullname
    - password
    - username
    type: object
  payloads.LoginUserPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  payloads.UserWithToken:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.UserModel'
    type: object
host: localhost:4000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: this is a doc for my created apis.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
